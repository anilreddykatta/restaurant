<style>
.js-hero {
	display: none;
}
</style>
<link href="css/header.css" rel="stylesheet">
<div class="row-fluid login-bg landing-hero"
	ng-controller="loginController">

	<div class="relative">
		<div id="searchbox" class="search-field-area  ng-scope">
			<div class="search-background">
				<div class="search-input-area">
					<div class="row">
						<div class="col-md-12">
							Login via
							<div class="social-buttons">
								<a href="#" class="btn btn-primary facebook btn-fb"><i
									class="fa fa-facebook "></i> Facebook</a> <a href="#"
									class="btn btn-primary google btn-tw"><i
									class="fa fa-google-plus "></i> Google</a>
							</div>
							or
							<form novalidate class="form" role="form" name="resetform" method="post"
								ng-class="{ 'submitted' : resetsubmitted === true}"
								ng-submit="resetPassword(resetform)" accept-charset="UTF-8"
								id="login-nav">
								<div class="form-group">
									<label class="sr-only" for="exampleInputEmail2">Email
										address</label> <input type="email" ng-model="user.email"
										class="form-control" id="email" name="email"
										placeholder="Email address" required> <span
										class=" label label-danger"
										data-ng-show="resetsubmitted  && resetform.email.$error.required">Please
										enter Email !</span>
										<span
										class=" label label-danger"
										data-ng-show="resetsubmitted  && resetform.email.$error.email">Please
										enter valid Email !</span>
								</div>
								<div class="row-space-2 row-space-top-2">
									<small class="bg-success"> {{resetmessage}}
									</small>

								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Reset
										password</button>
								</div>

							</form>
							<h6  class="bg-danger"
								role="alert">{{loginerrormessage}}</h6>
						</div>
						<h6 class="bottom text-center">
							you have password ? <a href="#/login"><b>Sign In</b></a>
						</h6>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
